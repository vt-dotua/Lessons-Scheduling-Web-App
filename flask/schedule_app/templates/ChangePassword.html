{% extends "base.html" %}
{% block login %}
<div class="wrap-form">
    <div class="form-login shadow">
        <h1>Змінити пароль</h1>
        <form method="POST" action="{{url_for('confirm_email', token=token)}}">
            {{ form.hidden_tag() }}
            <p>
                {{ form.password.label}}<br>
                {{ form.password }}
            </p>
            <p>
                <button class="btn" type="submit"> Змінити </button>
            </p>
            {% if message %}
            <br>
            <div class="wrong-login">
                <p>
                    {{message}}
                </p>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
