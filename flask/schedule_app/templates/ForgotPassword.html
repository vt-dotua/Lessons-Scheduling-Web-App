{% extends "base.html" %}
{% block login %}
<div class="wrap-form">
    <div class="form-login shadow">
        <h1>Перевірити Email</h1>
        <form method="POST" action="/ForgotPassword">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label}}<br>
                {{ form.email }}
            </p>
            <p>
                <button class="btn" type="submit"> Знайти </button>
            </p>
            {% if message %}
            <br>
            <div class="wrong-login">
                <p>
                    {{message}}
                </p>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
